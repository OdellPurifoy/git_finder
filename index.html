<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>GitFinderPlus</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="main__text-container">
          <h1 class="main__title">GitFinderPlus</h1>
          <p class="main__subtitle">Find repos, followers and more <br> just enter a name</p>
        </div>
        <div class="main__input-container">
          <input type="text" id="search" placeholder="Enter a name...">
          <span>
            <button class="btn btn-primary searchButton">Search</button>
          </span>
        </div>
      </div>
    </div>
    <div class="main__profile-container">
      <div class="main__profile">
        <div class="row">
          <div class="col-md-6">
            <p class="main__profile-name main__profile-key">

            </p>
            <p class="main__profile-username main__profile-key">

            </p>
          </div>
          <div class="col-md-6">
            <p class="main__profile-repos main__profile-key">

            </p>
            <p class="main__profile-url main__profile-key">

            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js" type="text/javascript"></script>


</body>

</html>
